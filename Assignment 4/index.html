<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="google-images-button">
            <a href="#">
                <img src="images/google-images.png" alt="Google Images" class="google-images-icon">
            </a>
        </div>
        <div class="sign-in-button">
            <a href="#">Sign in</a>
        </div>
    </header>

    <main>
        <div class="logo-container">
            <img src="images/logo.png" alt="Google Logo" class="google-logo">
        </div>
        <div class="search-container">
            <input type="text" class="search-bar">
            <div class="buttons-container">
                <button class="search-button">Google Search</button>
                <button class="search-button">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="left-links">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="right-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
